name: Build and Test

on:
  push:
    branches: [ devel ]
  pull_request:
    branches: [ devel ]

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cuda: true
            name: Linux CUDA
          - os: ubuntu-latest
            cuda: false
            name: Linux CPU
          - os: macos-latest
            cuda: false
            name: macOS CPU
          - os: ubuntu-latest
            cuda: false
            compiler: intel
            name: Linux Intel

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Dependencies (Linux GNU)
      if: runner.os == 'Linux' && matrix.compiler != 'intel'
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran libopenmpi-dev openmpi-bin libhdf5-openmpi-dev liblapack-dev libblas-dev cmake

    - name: Install Dependencies (Linux Intel)
      if: matrix.compiler == 'intel'
      uses: oneapi-src/setup-oneapi@v1
      with:
        components: |
          icx
          ifx
          mpi
          mkl

    - name: Install CMake (Linux Intel)
      if: matrix.compiler == 'intel'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Install CUDA (Linux)
      if: runner.os == 'Linux' && matrix.cuda
      uses: Jimver/cuda-toolkit@v0.2.29
      with:
        cuda: '12.8.0'
        method: 'network'
        sub-packages: '["nvcc", "cufft_dev"]'

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gcc open-mpi hdf5-mpi openblas cmake
        # Set OMPI_FC to the installed gfortran version
        echo "OMPI_FC=$(ls /opt/homebrew/bin/gfortran-* | sort -V | tail -n 1)" >> $GITHUB_ENV

    - name: Configure CMake
      run: |
        USE_HDF5="ON"
        if [ "${{ runner.os }}" == "Linux" ]; then
          if [ "${{ matrix.compiler }}" == "intel" ]; then
            export CC=mpiicx
            export CXX=mpiicpx
            export FC=mpiifx
            USE_HDF5="OFF"
          else
            export CC=mpicc
            export CXX=mpicxx
            export FC=mpif90
          fi
        elif [ "${{ runner.os }}" == "macOS" ]; then
          export CC=mpicc
          export CXX=mpicxx
          export FC=mpifort
        fi
        
        cmake -B build -DUSE_CUDA=${{ matrix.cuda && 'ON' || 'OFF' }} -DUSE_HDF5=$USE_HDF5

    - name: Build
      run: |
        cmake --build build -j2

    - name: Verify Binaries
      run: |
        ls -l bin/xfwat*
